name: Code Check
on:
  push:
    branches:
      - master
  pull_request: {}

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: âš™ï¸ Setup
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node and pnpm
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: ğŸ“¥ Install pnpm
        run: npm install -g pnpm

  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ”¬ Lint
        run: pnpm lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ” Type check
        run: pnpm typecheck

  prettier:
    name: ğŸ’… Prettier
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ’… Prettier check
        run: pnpm format:check

