name: Code Check
on:
  push:
    branches:
      - master
  pull_request: {}

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    container: aulianza-com:latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ”¬ Lint
        run: pnpm lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    container: aulianza-com:latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ” Type check
        run: pnpm typecheck

  prettier:
    name: ğŸ’… Prettier
    runs-on: ubuntu-latest
    container: aulianza-com:latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ’… Prettier check
        run: pnpm format:check
