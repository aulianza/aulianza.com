name: Code Check
on:
  push:
    branches:
      - master
  pull_request: {}

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: ⚙️ Setup
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: 📥 Install pnpm
        run: npm install -g pnpm

      - name: 📤 Cache pnpm binaries
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🔬 Lint
        run: pnpm lint

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🔎 Type check
        run: pnpm typecheck

  prettier:
    name: 💅 Prettier
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 💅 Prettier check
        run: pnpm format:check

